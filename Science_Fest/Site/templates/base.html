{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/base.css'%}">
    {% block css %}
    {% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-xxl navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand">
                <img class="img-fluid rounded-circle" src="{% static '/img/logo.svg'%}" alt="" width="65" height="65">
            </span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav justify-content-between w-75 m-xxl-auto">
                    <a class="navbar-brand link" aria-current="page" href="{%url 'main'%}">Главная</a>
                    <a class="navbar-brand link" href="#">Программа фестивального дня</a>
                    <a class="navbar-brand link" href="#">Кейс шоу</a>
                    <a class="navbar-brand link" href="#">Партнёрам</a>
                    <a class="navbar-brand link" href="#">Фото и видео</a>
                    <a class="navbar-brand link" href="#">Для СМИ</a>
                    <a class="navbar-brand link" href="#">Об организаторах</a>
                    {%if user.is_authenticated%}
                    <a class="navbar-brand link" href="{%url 'participants'%}">Участники</a>
                    {%endif%}
                    </ul>
                </div>
            </div>
    </nav>
    <div class="d-flex flex-column w-75 mx-auto">
        {% block content %}

        {% endblock %}
    </div>
</body>

</html>
